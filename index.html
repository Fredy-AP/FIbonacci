<!DOCTYPE html>
<html>
<head>
    <title>Serie de Fibonacci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            min-height: 200vh; /* Ajuste para ocupar la altura completa */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color:white;
        }

        .form-container {
            text-align: center;
            margin-bottom: 20px;
            flex-grow: 1; /* Ajuste para que ocupe el espacio disponible */
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }

        #result p {
            margin: 0;
            padding: 5px 0;
            text-align: center;
        }

        #result p:not(:last-child) {
            border-bottom: 1px solid #dddddd;
        }

        /* Estilos para dispositivos móviles */
        @media screen and (max-width: 480px) {
            .container {
                padding: 10px;
                min-height: initial; /* Revertir el ajuste de altura */
            }

            input, button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Serie de Fibonacci</h1>
        <div class="form-container">
            <label for="num-input">Ingrese un número:</label>
            <input type="number" id="num-input">
            <button onclick="generateFibonacci()">Generar Serie</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function generateFibonacci() {
            var input = document.getElementById("num-input").value;
            var result = document.getElementById("result");

            result.innerHTML = ""; // Limpiar el resultado anterior

            var fibonacciSeries = [0, 1];

            if (input >= 2) {
                for (var i = 2; i < input; i++) {
                    fibonacciSeries.push(fibonacciSeries[i - 1] + fibonacciSeries[i - 2]);
                }
            }

            fibonacciSeries.forEach(function(number) {
                var paragraph = document.createElement("p");
                paragraph.textContent = number;
                result.appendChild(paragraph);
            });
        }
    </script>
</body>
</html>
